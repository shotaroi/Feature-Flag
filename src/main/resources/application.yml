spring:
  datasource:
    url: jdbc:h2:mem:flags;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

server:
  port: 8080
